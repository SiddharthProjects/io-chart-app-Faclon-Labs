<div class="app-shell">
  <!-- Header -->
  <header class="app-header">
    <div class="logo">
      <span class="logo-bracket">&lt;</span>io-chart<span class="logo-bracket">/&gt;</span>
    </div>
    <p class="subtitle">Custom Angular Chart Component</p>
  </header>

  <!-- Controls -->
  <section class="controls-section">
    <div class="control-group">
      <label class="control-label">Chart Type</label>
      <div class="btn-group">
        <button *ngFor="let t of chartTypes"
          class="btn-type"
          [class.active]="activeType() === t"
          (click)="setType(t)">
          {{ t }}
        </button>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Dataset</label>
      <div class="btn-group">
        <button *ngFor="let ds of dataSets; let i = index"
          class="btn-type"
          [class.active]="activeDataSet() === i"
          (click)="setDataSet(i)">
          {{ ds.label }}
        </button>
      </div>
    </div>
  </section>

  <!-- Chart -->
  <main class="chart-container">
    <io-chart [chartOptions]="chartOptions"></io-chart>
  </main>

  <!-- Usage Snippet â€” plain text, no interpolation inside code block to avoid brace errors -->
  <section class="code-section">
    <div class="code-header">
      <span class="code-tag">// usage</span>
    </div>
    <pre class="code-block"><code>&lt;io-chart [chartOptions]="options"&gt;&lt;/io-chart&gt;

options: ChartOptions = &#123;
  type: '{{ activeType() }}',
  title: '{{ chartOptions.title }}',
  series: [ ... ]
&#125;</code></pre>
  </section>

  <footer class="app-footer">
    Angular Chart Component &mdash; Frontend Intern Assignment
  </footer>
</div>
